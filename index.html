<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEN DISK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    
    <main class="container">
        <div class="disk-container">
            <div class="disk">
                <div class="disk-energy"></div>
                <div class="disk-beam"></div>
                <div class="disk-inner">
                    <div class="disk-center"></div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div id="terminal">
                <div class="terminal-header">
                    <span class="terminal-title">OMEN_DISK.exe</span>
                    <div class="terminal-controls">
                        <span class="control minimize">_</span>
                        <span class="control maximize">□</span>
                        <span class="control close">×</span>
                    </div>
                </div>
                <div class="terminal-content">
                    <p class="boot-sequence">INITIALIZING OMEN DISK...</p>
                    <p class="boot-sequence">ACCESSING NEURAL NETWORK...</p>
                    <p class="boot-sequence">CONNECTING TO FUTURE STREAMS...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- It will be created by JavaScript -->

    <script src="script.js"></script>
</body>
</html>
