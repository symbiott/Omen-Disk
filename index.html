<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEN DISK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    
    <main class="container">
        <div class="disk-container">
            <div class="disk">
                <div class="disk-energy"></div>
                <div class="disk-beam"></div>
                <div class="disk-inner">
                    <div class="disk-center"></div>
                </div>
            </div>
            <button id="prophecyButton" class="prophecy-button">ACCESS THE DISK ></button>
        </div>

        <div id="quiz-terminal" class="hidden">
            <div class="terminal-header">
                <span class="terminal-title">OMEN_INTERFACE.exe</span>
                <div class="terminal-controls">
                    <span class="control minimize">_</span>
                    <span class="control maximize">□</span>
                    <span class="control close">×</span>
                </div>
            </div>
            <div class="terminal-content">
                <div id="quiz-intro" class="quiz-screen">
                    <h1 class="glitch-text">Fragments of the Omen Disk</h1>
                    <p class="prophecy-text">The Omen Disk has decrypted visions of the future. Answer the riddles within to uncover your place in the fractured timeline.</p>
                </div>
                
                <div id="quiz-questions" class="quiz-screen hidden">
                    <!-- Questions will be added by JavaScript -->
                </div>

                <div id="quiz-result" class="quiz-screen hidden">
                    <!-- Results will be added by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
