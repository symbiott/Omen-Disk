<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    
    <main class="container">
        <div class="disk-container">
            <div class="disk">
                <div class="disk-energy"></div>
                <div class="disk-beam"></div>
                <div class="disk-inner">
                    <div class="disk-center"></div>
                </div>
            </div>
            <button id="prophecyButton" class="prophecy-button">ACCESS THE DISK ></button>
        </div>

        <div id="quiz-terminal" class="hidden">
            <div class="terminal-header">
                <span class="terminal-title">OMEN_DISK.exe</span>
                <div class="terminal-controls">
                    <span class="control minimize">_</span>
                    <span class="control maximize">□</span>
                    <span class="control close">×</span>
                </div>
            </div>
            <div class="terminal-content">
                <div id="quiz-intro" class="quiz-screen">
                    <h1 class="glitch-text">Fragments of the Omen Disk</h1>
                    <p class="prophecy-text">The Omen Disk has decrypted visions of the future. Answer the riddles within to uncover your place in the fractured timeline.</p>
                    <button id="continueButton" class="continue-button">CONTINUE ></button>
                </div>
                
                <div id="quiz-questions" class="quiz-screen hidden">
                    <div class="question-container">
                        <h2 class="question-text">A cityscape burns beneath a collapsing sky. What do you search for?</h2>
                        <div class="answers-container">
                            <button class="answer-button" data-value="A">The throne among the wreckage</button>
                            <button class="answer-button" data-value="B">A refuge untouched by flames</button>
                            <button class="answer-button" data-value="C">The signal to spark revolution</button>
                            <button class="answer-button" data-value="D">The hidden codes within the ruins</button>
                        </div>
                    </div>
                </div>

                <div id="quiz-result" class="quiz-screen hidden">
                    <!-- Results will be added by JavaScript -->
                </div>
            </div>
        </div>
    </main>
