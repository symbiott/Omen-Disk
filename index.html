<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEN DISK</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    
    <main class="container">
        <div class="disk-container">
            <div class="disk">
                <div class="disk-energy"></div>
                <div class="disk-beam"></div>
                <div class="disk-inner">
                    <div class="disk-center"></div>
                </div>
            </div>
            <button id="prophecyButton" class="prophecy-button">ACCESS THE DISK ></button>
        </div>

        <div id="quiz-terminal" class="hidden">
            <div class="terminal-header">
                <span class="terminal-title">OMEN_DISK.exe</span>
                <div class="terminal-controls">
                    <span class="control minimize">_</span>
                    <span class="control maximize">□</span>
                    <span class="control close">×</span>
                </div>
            </div>
            <div class="terminal-content">
                <div id="quiz-intro" class="quiz-screen">
                    <h1 class="glitch-text">Fragments of the Omen Disk</h1>
                    <p class="prophecy-text">The Omen Disk has decrypted visions of the future. Answer the riddles within to uncover your place in the fractured timeline.</p>
                    <button id="continueButton" class="continue-button">CONTINUE ></button>
                </div>
                
                <div id="quiz-questions" class="quiz-screen hidden">
                    <!-- Questions will be added by JavaScript -->
                </div>

                <div id="quiz-result" class="quiz-screen hidden">
                    <!-- Results will be added by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <div class="social-links">
        <a href="https://x.com/omen_disk" target="_blank" class="twitter-link">
            <svg class="twitter-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <span class="coming-soon">CA: SOON</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
